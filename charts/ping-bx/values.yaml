global: {}


ping-devops:
  global: 
    ingress:
      enabled: false
      addReleaseNameToHost: append
      defaultDomain: ping-devops.com
      defaultTlsSecret:
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        kubernetes.io/ingress.class: "nginx-public"
  pingaccess-admin:
    enabled: true
    privateCert:
      generate: true
    container:
      waitFor:
        pingfederate-engine:
          service: https
          timeoutSeconds: 600
      resources:
        requests:
          cpu: 0
          memory: 1.5Gi
        limits:
          cpu: 1500m
          memory: 1.5Gi

  pingaccess-engine:
    enabled: true
    container:
      replicaCount: 1
      resources:
        requests:
          cpu: 0
          memory: 1.5Gi
        limits:
          cpu: 1500m
          memory: 1.5Gi
    services:
      http:
        servicePort: 8080
        containerPort: 8080
        ingressPort: 80
        dataService: true

  pingfederate-admin:
    enabled: true
    container:
      waitFor:
        pingdirectory:
          service: ldaps
          timeoutSeconds: 300
      resources:
        requests:
          cpu: 0
          memory: 1Gi
        limits:
          cpu: 2
          memory: 2Gi
  
  pingfederate-engine:
    enabled: true
    container:
      resources:
        requests:
          cpu: 0
          memory: 1Gi
        limits:
          cpu: 2
          memory: 2Gi

  pingdirectory:
    enabled: true
    container:
      replicaCount: 1
      resources:
        requests:
          cpu: 50m
          memory: 3Gi
        limits:
          cpu: 2
          memory: 3Gi
    envs:
      MAX_HEAP_SIZE: 2458m
      ROOT_USER_PASSWORD_FILE: /opt/staging/pwd
      ADMIN_USER_PASSWORD_FILE: /opt/staging/pwd
      ENCRYPTION_PASSWORD_FILE: /opt/staging/pwd
    services:
      ldap:
        servicePort: 389
        containerPort: 1389
        dataService: true
      ldaps:
        servicePort: 636
        containerPort: 1636
        dataService: true
        clusterService: true
      https:
        servicePort: 443
        containerPort: 1443
        ingressPort: 443
        dataService: true
  
  pingdataconsole:
    enabled: true
  
  pingauthorize:
    enabled: true
    container:
      waitFor:
        pingdirectory:
          service: ldaps
          timeoutSeconds: 300
    envs:
      ROOT_USER_PASSWORD_FILE: /opt/staging/pwd
      ADMIN_USER_PASSWORD_FILE: /opt/staging/pwd
      ENCRYPTION_PASSWORD_FILE: /opt/staging/pwd

  pingauthorizepap:
    enabled: true
    container:
      replicaCount: 1
      resources:
        requests:
          cpu: 50m
          memory: 1.5Gi
        limits:
          cpu: 2
          memory: 1.5Gi

