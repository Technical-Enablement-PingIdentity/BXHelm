bxhealthapp:
  enabled: false
  name: bxhealthapp
  image:
    repository: gcr.io/ping-gte
    name: bxhealthapp-dev
    tag: latest
    pullPolicy: Always
    pullSecret: "gcr-pull-secret"
  privateCert:
    generate: true
  volumeMounts:
    - mountPath: /run/secrets/private-cert
      name: private-cert
  envs:
    STARTUP_COMMAND: "tail"
    STARTUP_BACKGROUND_OPTS: "-f /dev/null"
  ingress:
    host: bxhealth.ping-devops.com
    tlsSecret: bxhealth-tls
  workload:
    deployment:
      strategy:
        type: Recreate
  container:
    resources:
      requests:
        cpu: 0
        memory: 1Gi
      limits:
        cpu: 1500m
        memory: 1Gi
    probes:
      livenessProbe:
        exec:
          command:
            - echo
      readinessProbe:
        exec:
          command:
            - echo
      startupProbe:
        exec:
          command:
            - echo
  services:
    https:
      containerPort: 5000
      servicePort: 5000
      # ingressPort: 443
      dataService: true

